<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HW 5</title>

    <!-- Bootstrap Header Hover-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />

    <!-- Using CSS External -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Tab Button -->

    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'Registration')" id="defaultOpen">Registrasi</button>
      <button class="tablinks" onclick="openTab(event, 'Participant')">List Pendaftar</button>
    </div>

    <!-- Membuat Bagian Registrasi -->

    <section id="Registration" class="tabcontent">
      <div class="container">
        <div class="row d-flex align-items-center">
          <div class="col-6">
            <h3>Registrasi</h3>
            <p>Harap Lengkapi Form Dibawah.</p>

            <div class="alert alert-danger d-none" role="alert" id="danger"></div>
            <div class="alert alert-success d-none" role="alert" id="success"></div>

            <form onsubmit="Register.handleSubmit(event)">
              <div class="mb-3">
                <label for="name" class="form-label">Nama<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Nama Lengkap" />
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Umur<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Minimal usia 25 tahun" required />
              </div>
              <div class="mb-3">
                <label for="allowance" class="form-label">Uang Sangu (IDR)<span class="text-danger">*</span></label>
                <input type="number" class="form-control" id="allowance" name="allowance" placeholder="100000 - 1000000" required />
              </div>
              <p><span class="text-danger">*</span>Wajib Diisi</p>
              <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
          </div>
          <div class="col-6">
            <img src="IMG/logo.png" class="rounded" alt="Rakamin" />
          </div>
        </div>
      </div>
    </section>

    <!-- Batas Registrasi -->

    <!-- Membuat Bagian List Pendaftar -->

    <div id="Participant" class="tabcontent">
      <div class="container" id="list">
        <h2 class="text-center text-green mb-3">List Pendaftar</h2>
        <table class="table table-info table-striped-columns table-hover">
          <thead>
            <tr>
              <th class="text-center" scope="col">Nama</th>
              <th class="text-center" scope="col">Umur</th>
              <th class="text-center" scope="col">Uang Saku</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>

        <div class="row">
          <div class="col">
            <h3>Resume</h3>
            <p><b>Rata-Rata Umur:</b> <span id="avg-age"></span></p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p><b>Rata-Rata Uang Sangu: </b><span id="avg-allowance"></span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Batas TAB -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!-- JS for Tab -->
    <script src="tab.js"></script>

    <!-- JS for Data -->
    <script src="index.js"></script>
  </body>
</html>
